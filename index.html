<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <!-- Fila de controles -->
      <button data-action="clear">C</button>
      <button data-action="delete">⌫</button>
      <button data-action="operator">÷</button>
      <button data-action="operator">×</button>
      <!-- Dígitos 7-8-9 y resta -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="operator">−</button>
      <!-- Dígitos 4-5-6 y suma -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="operator">+</button>
      <!-- Dígitos 1-2-3 y igual -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="calculate" rowspan="2">=</button>
      <!-- Cero y punto decimal -->
      <button class="zero">0</button>
      <button data-action="decimal">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
