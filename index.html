<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Animada</title>
  <style>
    /* Variables de paleta */
    :root {
      --bg-body: #121212;
      --bg-calculator: #1E1E1E;
      --bg-display: #000000;
      --text-display: #E0E0E0;
      --btn-default: #2C2C2C;
      --btn-hover: #3C3C3C;
      --btn-active-shadow: rgba(0,0,0,0.3);
      --operator-bg: #03DAC5;
      --operator-hover: #35e8d8;
      --calculate-bg: #CF6679;
      --calculate-hover: #e68190;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: var(--bg-body);
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .calculator {
      background: var(--bg-calculator); border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      overflow: hidden; width: 350px;
      transform: scale(0);
      animation: popIn 0.3s ease-out forwards;
    }
    @keyframes popIn { to { transform: scale(1); } }
    #display {
      background: var(--bg-display); color: var(--text-display);
      text-align: right; padding: 20px;
      font-size: 2.5rem; min-height: 60px;
      overflow-wrap: break-word;
    }
    .buttons {
      display: grid; grid-template-columns: repeat(4, 1fr);
    }
    button {
      border: none; padding: 20px;
      font-size: 1.3rem; background: var(--btn-default);
      color: var(--text-display);
      cursor: pointer;
      transition: transform 0.1s, background 0.2s, box-shadow 0.2s;
    }
    button:hover { background: var(--btn-hover); }
    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 5px var(--btn-active-shadow);
    }
    button[data-action="operator"] {
      background: var(--operator-bg);
    }
    button[data-action="operator"]:hover {
      background: var(--operator-hover);
    }
    button[data-action="calculate"] {
      background: var(--calculate-bg); color: #fff;
      grid-row: span 2;
    }
    button[data-action="calculate"]:hover {
      background: var(--calculate-hover);
    }
    .zero { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="delete">⌫</button>
      <button data-action="operator">÷</button>
      <button data-action="operator">×</button>
      <button>7</button><button>8</button><button>9</button><button data-action="operator">−</button>
      <button>4</button><button>5</button><button>6</button><button data-action="operator">+</button>
      <button>1</button><button>2</button><button>3</button><button data-action="calculate">=</button>
      <button class="zero">0</button><button data-action="decimal">.</button>
    </div>
  </div>
  <script>
    (function() {
      const display = document.getElementById('display');
      let expression = '';

      function updateDisplay(text) { display.textContent = text; }

      function calculate() {
        try {
          const sanitized = expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
          let result = Function('return ' + sanitized)();
          // Limitar decimales a máximo 6 y eliminar ceros finales
          result = parseFloat(result.toFixed(6));
          expression = String(result);
          updateDisplay(expression);
        } catch {
          expression = '';
          updateDisplay('Error');
        }
      }

      document.querySelector('.buttons').addEventListener('click', e => {
        const btn = e.target, action = btn.dataset.action, val = btn.textContent;
        if (!action) {
          expression += val;
          updateDisplay(expression);
        } else if (action === 'decimal') {
          if (!/[.\+\-×÷]$/.test(expression)) {
            expression += val;
            updateDisplay(expression);
          }
        } else if (action === 'clear') {
          expression = '';
          updateDisplay('0');
        } else if (action === 'delete') {
          expression = expression.slice(0,-1);
          updateDisplay(expression || '0');
        } else if (action === 'operator') {
          if (!/[+\-×÷]$/.test(expression) && expression !== '') {
            expression += val;
            updateDisplay(expression);
          }
        } else if (action === 'calculate') {
          calculate();
        }
      });

      window.addEventListener('keydown', e => {
        const key = e.key;
        if (/\d/.test(key)) {
          document.querySelector(`button:not([data-action])[textContent="${key}"]`)?.click();
        }
        if (key === '.') document.querySelector("button[data-action='decimal']")?.click();
        if (key === 'Enter' || key === '=') document.querySelector("button[data-action='calculate']")?.click();
        if (key === 'Backspace') document.querySelector("button[data-action='delete']")?.click();
        if (['+','-','*','/'].includes(key)) {
          const m = {'*':'×','/':'÷','-':'−','+':'+'};
          document.querySelector(`button[data-action='operator'][textContent="${m[key]}"]`)?.click();
        }
        if (key.toLowerCase() === 'c') document.querySelector("button[data-action='clear']")?.click();
      });
    })();
  </script>
</body>
</html>
